grails:
  plugin:
    auditLog:
      auditDomainClassName: null
      disabled: false
      verbose: true
      failOnError: false
      logIds: true
      logFullClassName: true
      excluded:
        - version
        - lastUpdated
        - lastUpdatedBy
      included: null
      mask:
        - password
      propertyMask: "**********"
      defaultActor: 'SYS'
      stampEnabled: true
